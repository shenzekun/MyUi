<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片添加水印</title>
</head>

<body>
    <canvas id="pictureCanvas" style="width: 640px; height: 480px"></canvas>
    <input type="text" id="text">
    <button id="button">添加水印</button>
</body>
<script>
    let pictureCanvas = document.getElementById('pictureCanvas');
    let ctx = pictureCanvas.getContext('2d');

    function drawImg(src) {
        let img = new Image();
        img.src = src
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
            ctx.font = "bold 30px Arial";
            document.getElementById('button').onclick = function () {
                ctx.drawImage(img, 0, 0);
                let text = document.getElementById('text').value;
                ctx.fillText(text, 130, 130);
            }
        }
    }
    drawImg('https://source.unsplash.com/collection/190727/640x480')
</script>

</html>
